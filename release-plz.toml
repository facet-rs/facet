semver_check = true
dependencies_update = true
git_release_enable = true

# Core group - always versioned together
[[package]]
name = "facet-core"
version_group = "core"

[[package]]
name = "facet"
version_group = "core"

# Derive macros - part of core group
[[package]]
name = "facet-macros-parse"
version_group = "core"

[[package]]
name = "facet-macros-emit"
version_group = "core"

[[package]]
name = "facet-macros"
version_group = "core"

# Reflection - part of core group
[[package]]
name = "facet-reflect"
version_group = "core"

[[package]]
name = "facet-testhelpers"
version_group = "core"
