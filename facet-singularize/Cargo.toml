[package]
name = "facet-singularize"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Fast, no-regex English singularization for the facet ecosystem"
keywords = ["singular", "plural", "inflection", "facet"]
categories = ["text-processing"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std"]
std = ["alloc"]
alloc = []
gen-ie-exceptions = [
    "dep:facet",
    "dep:facet-json",
    "dep:flate2",
    "dep:rc-zip-sync",
    "dep:positioned-io",
    "dep:rmp",
    "dep:ureq",
    "dep:wordfreq",
]

[dependencies]
# Optional deps for gen-ie-exceptions binary
facet = { path = "../facet", version = "0.43.1", optional = true }
facet-json = { path = "../facet-json", version = "0.43.1", optional = true }
rmp = { version = "0.8", optional = true }
flate2 = { version = "1.1", optional = true }
rc-zip-sync = { version = "4", optional = true }
positioned-io = { version = "0.3", optional = true }
ureq = { version = "2.12", optional = true }
wordfreq = { version = "0.2.3", optional = true }

[dev-dependencies]
divan = { workspace = true }

[[bin]]
name = "gen-ie-exceptions"
required-features = ["gen-ie-exceptions"]

[[bench]]
name = "singularize"
harness = false

[lints]
workspace = true
