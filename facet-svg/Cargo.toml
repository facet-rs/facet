[package]
name = "facet-svg"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "SVG serialization for Facet types"
keywords = ["svg", "serialization", "facet"]
categories = ["encoding", "parsing"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { path = "../facet", version = "0.32.2", default-features = false }
facet-core = { path = "../facet-core", version = "0.32.2", default-features = false }
facet-reflect = { path = "../facet-reflect", version = "0.32.2", default-features = false }
facet-xml = { path = "../facet-xml", version = "0.32.2" }
lightningcss = "1.0.0-alpha.68"

[dev-dependencies]
datatest-stable = "0.2"
facet-assert = { path = "../facet-assert" }
facet-testhelpers = { path = "../facet-testhelpers" }

[[test]]
name = "roundtrip"
harness = false
