[package]
name = "facet-solver"
version = "0.33.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Constraint solver for facet - resolves type shapes from field names"
keywords = ["reflection", "introspection", "facet", "solver", "serde"]
categories = ["development-tools", "rust-patterns"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std", "suggestions"]
std = ["alloc"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
suggestions = ["strsim", "alloc"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.33.0", default-features = false, features = ["auto-traits", "bytes", "camino", "chrono", "fn-ptr", "indexmap", "jiff02", "net", "nonzero", "num-complex", "ordered-float", "ruint", "simd", "time", "tuples-12", "ulid", "url", "uuid"] }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", default-features = false, features = ["miette"] }
strsim = { workspace = true, optional = true } #unified

[dev-dependencies]
divan = { workspace = true } #unified
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] } #unified
json-event-parser = "0.2"
miette = { workspace = true } #unified
thiserror = "2"
tracing = { workspace = true } #unified
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt", "ansi"] }

[[bench]]
name = "solver"
harness = false
