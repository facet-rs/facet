[package]
name = "facet-shapelike"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Serializable owned versions of Facet shape types"
keywords = ["facet", "reflection", "schema", "serialization"]
categories = ["encoding", "data-structures"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
ci = [] # CI feature

[dependencies]
bitflags = "2.10.0"
facet = { path = "../facet", version = "0.32.2", features = ["alloc"] }
facet-core = { path = "../facet-core", version = "0.32.2", features = ["alloc"] }
facet-macros = { path = "../facet-macros", version = "0.32.2" }
facet-postcard = { path = "../facet-postcard", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2", default-features = false }

[dev-dependencies]
facet-json = { path = "../facet-json", version = "0.32.2" }
facet-kdl = { path = "../facet-kdl", version = "0.32.2" }
facet-assert = { path = "../facet-assert", version = "0.32.2" }
facet-xml = { path = "../facet-xml", version = "0.32.2" }
facet-args = { path = "../facet-args", version = "0.32.2" }
facet-testhelpers = { path = "../facet-testhelpers" }
