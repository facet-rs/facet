[package]
name = "facet-shapelike"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Serializable owned versions of Facet shape types - enables persisting and transmitting type metadata"
keywords = ["facet", "reflection", "schema", "serialization", "metadata"]
categories = ["encoding", "data-structures"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]

[dependencies]
facet = { workspace = true, features = ["all-impls", "doc"] }
facet-core = { path = "../facet-core", version = "0.35.0", features = ["alloc"] }
facet-format-postcard = { path = "../facet-format-postcard", version = "0.35.0" }
facet-reflect = { path = "../facet-reflect", version = "0.35.0", default-features = false, features = ["miette"] }

[dev-dependencies]
facet-args = { path = "../facet-args", version = "0.35.0" }
facet-assert = { path = "../facet-assert", version = "0.35.0" }
facet-format-json = { path = "../facet-format-json", version = "0.35.0" }
facet-format-kdl = { path = "../facet-format-kdl", version = "0.35.0" }
facet-format-xml = { path = "../facet-format-xml", version = "0.35.0" }
facet-testhelpers = { path = "../facet-testhelpers" }
