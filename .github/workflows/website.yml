# Build and deploy website to GitHub Pages
name: Website

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/website.yml'
      - 'facet-showcase/**'
      - 'facet-*/examples/*showcase*.rs'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate showcases
        run: |
          mkdir -p docs/content/showcases

          # Discover and run all *_showcase examples
          for example in $(find . -path "*/examples/*_showcase.rs" -type f); do
            # Extract package name from path (e.g., ./facet-json/examples/json_showcase.rs -> facet-json)
            pkg=$(echo "$example" | sed 's|^\./||' | cut -d'/' -f1)
            # Extract example name without .rs (e.g., json_showcase)
            name=$(basename "$example" .rs)
            # Output name (strip _showcase suffix)
            output=$(echo "$name" | sed 's/_showcase$//')

            echo "Running $pkg::$name -> $output.md"
            FACET_SHOWCASE_OUTPUT=markdown cargo run -p "$pkg" --example "$name" > "docs/content/showcases/$output.md" 2>/dev/null || echo "Warning: $name failed"
          done

      - name: Install dodeca
        run: |
          curl -fsSL https://github.com/bearcove/dodeca/releases/download/v0.1.0/dodeca-x86_64-unknown-linux-gnu.tar.xz | tar -xJf -
          sudo mv dodeca-x86_64-unknown-linux-gnu/ddc /usr/local/bin/

      - name: Build website with dodeca
        run: ddc build
        working-directory: docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
