[package]
name = "facet-format-xml"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet-core = { path = "../facet-core", features = ["auto-traits", "bytes", "camino", "chrono", "fn-ptr", "indexmap", "jiff02", "net", "nonzero", "num-complex", "ordered-float", "ruint", "simd", "time", "tuples-12", "ulid", "url", "uuid"] }
facet-format = { path = "../facet-format" }
facet-reflect = { path = "../facet-reflect", features = ["miette"] }

# XML parsing - using quick-xml which is the most mature Rust XML parser
quick-xml = "0.37"

# Async support
tokio = { version = "1", default-features = false, optional = true, features = ["io-util"] }

[dev-dependencies]
facet = { workspace = true, features = ["doc", "net"] } #unified
facet-format-suite = { path = "../facet-format-suite", features = ["third-party", "tokio"] }
facet-xml = { path = "../facet-xml", features = ["axum"] }
indoc = { workspace = true } #unified
libtest-mimic = "0.8.1"
tokio = { version = "1", features = ["rt", "macros"] }

[[test]]
name = "format_suite"
harness = false

[features]
default = []
tokio = ["dep:tokio"]
