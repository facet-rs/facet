[package]
name = "facet-format-xml"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet-core = { path = "../facet-core" }
facet-format = { path = "../facet-format" }
facet-reflect = { path = "../facet-reflect" }

# XML parsing - using quick-xml which is the most mature Rust XML parser
quick-xml = "0.37"

[dev-dependencies]
facet = { path = "../facet", features = ["uuid", "ulid", "camino", "ordered-float", "time", "jiff02", "chrono", "nonzero", "bytes"] }
facet-format-suite = { path = "../facet-format-suite", features = ["third-party"] }
facet-xml = { path = "../facet-xml" }
indoc = "2"
libtest-mimic = "0.8.1"

[[test]]
name = "format_suite"
harness = false

[features]
ci = []
