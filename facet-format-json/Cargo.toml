[package]
name = "facet-format-json"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "JSON serialization for facet using the new format architecture - successor to facet-json"
keywords = ["json", "serialization", "facet", "parsing", "streaming"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
corosensei = { version = "0.3", optional = true }
facet = { path = "../facet", version = "0.35.0", default-features = false }
itoa = { version = "1", optional = true }
memchr = "2"
ryu = { version = "1", optional = true }
facet-core = { path = "../facet-core", version = "0.35.0" }
facet-format = { path = "../facet-format", version = "0.35.0" }
facet-reflect = { path = "../facet-reflect", version = "0.35.0", features = ["miette"] }
futures-io = { version = "0.3", optional = true }
lexical-parse-float = { version = "1.0.5", optional = true }
lexical-parse-integer = { version = "1.0.5", optional = true }
miette = { workspace = true }
tokio = { version = "1", default-features = false, optional = true, features = ["io-util"] }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }
mime = { version = "0.3", optional = true }

[dev-dependencies]
facet = { workspace = true, features = ["doc", "net"] }
facet-format = { path = "../facet-format", version = "0.35.0", features = ["jit"] }
serde_json = "1"
facet-json = { path = "../facet-json", version = "0.35.0", features = ["jit"] }
facet-format-suite = { path = "../facet-format-suite", version = "0.35.0", features = ["third-party", "tokio"] }
indoc = { workspace = true }
libtest-mimic = "0.8.1"
tokio = { version = "1", features = ["rt", "macros"] }

[[test]]
name = "format_suite"
harness = false

[[example]]
name = "profile_jit_vec"
required-features = ["jit"]

[features]
default = []
fast = ["lexical-parse", "dep:itoa", "dep:ryu"]
lexical-parse = ["dep:lexical-parse-float", "dep:lexical-parse-integer"]
streaming = ["dep:corosensei", "std"]
std = []
tokio = ["streaming", "dep:tokio"]
futures-io = ["streaming", "dep:futures-io"]
jit = ["facet-format/jit"]

# Axum HTTP integration
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util", "dep:mime"]
