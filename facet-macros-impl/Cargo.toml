[package]
name = "facet-macros-impl"
version = "0.31.8"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Implementation of facet derive macros (parsing and code generation)"
keywords = [
    "reflection",
    "introspection",
    "serialization",
    "deserialization",
    "derive",
]
categories = ["development-tools", "encoding"]

[features]
default = ["helpful-derive"]
slow-tests = [] # Enable slow tests (compile tests)
function = []
# Include doc comments in generated Shape/Field/Variant definitions
doc = []
# Enable typo suggestions for unknown attributes/fields (uses strsim)
helpful-derive = ["dep:strsim"]

[dependencies]
facet-macro-types = { version = "0.1.0", path = "../facet-macro-types" }
facet-macro-parse = { version = "0.1.0", path = "../facet-macro-parse" }
unsynn = "0.3.0"
proc-macro2 = "1.0.95"
quote = "1.0.40"
strsim = { version = "0.11", optional = true }

[dev-dependencies]
insta = { version = "1.43.1" }
rust-format = { version = "0.3.4", features = ["proc-macro2", "token_stream"] }
owo-colors = { version = "4.2.2" }
tempfile = { version = "3.20.0" }
