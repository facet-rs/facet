[package]
name = "facet-diff"
version = "0.32.2"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Diffing capabilities for types implementing the Facet trait"
keywords = ["facet", "diff", "comparison", "reflection", "data-structures"]
categories = ["development-tools", "data-structures"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
ci = [] # CI feature
default = []

[dependencies]
cinereus = { path = "../cinereus", version = "0.32.2" }
facet = { path = "../facet", version = "0.32.2" }
facet-core = { path = "../facet-core", version = "0.32.2" }
facet-diff-core = { path = "../facet-diff-core", version = "0.32.2" }
facet-pretty = { path = "../facet-pretty", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2" }
owo-colors = "4"
log = "0.4"

[dev-dependencies]
boxen = "0.1"
insta = "1.43.1"
owo-colors = "4"
facet-value = { path = "../facet-value" }
facet-testhelpers = { path = "../facet-testhelpers" }
facet-showcase = { path = "../facet-showcase", version = "0.32.2" }
