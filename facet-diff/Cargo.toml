[package]
name = "facet-diff"
version = "0.32.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Diffing capabilities for types implementing the Facet trait"
keywords = ["facet", "diff", "comparison", "reflection", "data-structures"]
categories = ["development-tools", "data-structures"]

[features]
ci = [] # CI feature
default = []

[dependencies]
cinereus = { path = "../cinereus" }
confusables = "0.1"
facet = { path = "../facet" }
facet-core = { path = "../facet-core" }
facet-diff-core = { path = "../facet-diff-core" }
facet-pretty = { path = "../facet-pretty" }
facet-reflect = { path = "../facet-reflect" }
owo-colors = "4"
log = "0.4"

[dev-dependencies]
boxen = "0.1"
insta = "1.43.1"
owo-colors = "4"
facet-value = { path = "../facet-value" }
facet-testhelpers = { path = "../facet-testhelpers" }
confusables = "0.1"
