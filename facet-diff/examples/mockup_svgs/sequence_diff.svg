<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <style>
    .item { fill: #1a1b26; stroke: #565f89; }
    .deleted { fill: #f7768e22; stroke: #f7768e; }
    .inserted { fill: #9ece6a22; stroke: #9ece6a; }
    .unchanged { fill: #1a1b26; stroke: #565f89; }
    .text { fill: #c0caf5; font-family: monospace; font-size: 11px; }
    .title { fill: #7aa2f7; font-family: monospace; font-size: 14px; }
    .label { fill: #565f89; font-family: monospace; font-size: 11px; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1b26"/>

  <!-- Title -->
  <text class="title" x="20" y="25">MOCKUP: Sequence Diff [1, 2, 3, 4, 5] → [1, 2, 100, 5]</text>

  <!-- Before row -->
  <text class="label" x="20" y="70">Before:</text>
  <g transform="translate(90, 50)">
    <rect class="unchanged" x="0" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="17" y="20" text-anchor="middle">1</text>

    <rect class="unchanged" x="45" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="62" y="20" text-anchor="middle">2</text>

    <rect class="deleted" x="90" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="107" y="20" text-anchor="middle">3</text>

    <rect class="deleted" x="135" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="152" y="20" text-anchor="middle">4</text>

    <rect class="unchanged" x="180" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="197" y="20" text-anchor="middle">5</text>
  </g>

  <!-- After row -->
  <text class="label" x="20" y="140">After:</text>
  <g transform="translate(90, 120)">
    <rect class="unchanged" x="0" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="17" y="20" text-anchor="middle">1</text>

    <rect class="unchanged" x="45" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="62" y="20" text-anchor="middle">2</text>

    <rect class="inserted" x="90" y="0" width="45" height="30" rx="4"/>
    <text class="text" x="112" y="20" text-anchor="middle">100</text>

    <rect class="unchanged" x="145" y="0" width="35" height="30" rx="4"/>
    <text class="text" x="162" y="20" text-anchor="middle">5</text>
  </g>

  <!-- Connecting lines -->
  <!-- 1 → 1 -->
  <path d="M107,80 L107,120" stroke="#565f89" fill="none" stroke-width="1"/>
  <!-- 2 → 2 -->
  <path d="M152,80 L152,120" stroke="#565f89" fill="none" stroke-width="1"/>
  <!-- 5 → 5 -->
  <path d="M287,80 L252,120" stroke="#565f89" fill="none" stroke-width="1"/>
  <!-- 3,4 deleted (X marks) -->
  <text fill="#f7768e" font-family="monospace" font-size="16" x="193" y="105">×</text>
  <text fill="#f7768e" font-family="monospace" font-size="16" x="238" y="105">×</text>
  <!-- 100 inserted -->
  <text fill="#9ece6a" font-family="monospace" font-size="14" x="198" y="110">+</text>

  <!-- Legend -->
  <g transform="translate(20, 180)">
    <text class="label" dy="0">Legend:</text>
    <rect class="unchanged" x="0" y="10" width="20" height="15" rx="3"/>
    <text class="text" x="25" dy="22">Unchanged</text>
    <rect class="deleted" x="110" y="10" width="20" height="15" rx="3"/>
    <text class="text" x="135" dy="22">Deleted</text>
    <rect class="inserted" x="200" y="10" width="20" height="15" rx="3"/>
    <text class="text" x="225" dy="22">Inserted</text>
  </g>
</svg>
