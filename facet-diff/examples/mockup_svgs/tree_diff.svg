<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <style>
    .node { fill: #1a1b26; stroke: #565f89; }
    .node-changed { stroke: #ff9e64; stroke-width: 2; }
    .label { fill: #c0caf5; font-family: monospace; font-size: 12px; }
    .value { fill: #9ece6a; }
    .value-old { fill: #f7768e; text-decoration: line-through; }
    .value-new { fill: #9ece6a; }
    .collapsed { fill: #565f89; font-style: italic; }
    .edge { stroke: #565f89; fill: none; }
    .edge-changed { stroke: #ff9e64; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1b26"/>

  <!-- Title -->
  <text fill="#7aa2f7" font-family="monospace" font-size="14" x="20" y="25">MOCKUP: Tree Diff Visualization</text>

  <!-- Root node: User -->
  <g transform="translate(300, 60)">
    <rect class="node node-changed" x="-40" y="-15" width="80" height="30" rx="5"/>
    <text class="label" text-anchor="middle" dy="5">User</text>
  </g>

  <!-- Edges from root -->
  <path class="edge" d="M300,75 L100,130"/>
  <path class="edge" d="M300,75 L200,130"/>
  <path class="edge" d="M300,75 L300,130"/>
  <path class="edge edge-changed" d="M300,75 L450,130"/>

  <!-- Child: name (unchanged) -->
  <g transform="translate(100, 145)">
    <rect class="node" x="-50" y="-15" width="100" height="30" rx="5"/>
    <text class="label" text-anchor="middle" dy="5">name: "Alice"</text>
  </g>

  <!-- Child: collapsed unchanged -->
  <g transform="translate(200, 145)">
    <text class="collapsed" text-anchor="middle" dy="5">... 2 fields ...</text>
  </g>

  <!-- Child: age (unchanged) -->
  <g transform="translate(300, 145)">
    <rect class="node" x="-40" y="-15" width="80" height="30" rx="5"/>
    <text class="label" text-anchor="middle" dy="5">age: 30</text>
  </g>

  <!-- Child: settings (has changes) -->
  <g transform="translate(450, 145)">
    <rect class="node node-changed" x="-40" y="-15" width="80" height="30" rx="5"/>
    <text class="label" text-anchor="middle" dy="5">settings</text>
  </g>

  <!-- Edges from settings -->
  <path class="edge edge-changed" d="M450,160 L380,210"/>
  <path class="edge" d="M450,160 L520,210"/>

  <!-- Grandchild: theme (CHANGED) -->
  <g transform="translate(380, 240)">
    <rect class="node node-changed" x="-70" y="-25" width="140" height="50" rx="5"/>
    <text class="label" text-anchor="middle" dy="-8">theme:</text>
    <text class="value-old" text-anchor="middle" dy="12">"dark" â†’</text>
    <text class="value-new" text-anchor="middle" dy="12" dx="50">"light"</text>
  </g>

  <!-- Grandchild: notifications (unchanged) -->
  <g transform="translate(520, 225)">
    <rect class="node" x="-70" y="-15" width="140" height="30" rx="5"/>
    <text class="label" text-anchor="middle" dy="5">notifications: true</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 320)">
    <text class="label" dy="0">Legend:</text>
    <rect class="node" x="0" y="10" width="20" height="15" rx="3"/>
    <text class="label" x="25" dy="22">Unchanged</text>
    <rect class="node node-changed" x="120" y="10" width="20" height="15" rx="3"/>
    <text class="label" x="145" dy="22">Changed</text>
    <text class="collapsed" x="240" dy="22">... collapsed ...</text>
  </g>
</svg>
