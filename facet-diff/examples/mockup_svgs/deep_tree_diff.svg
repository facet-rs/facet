<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400">
  <style>
    .box { fill: #1a1b26; stroke: #565f89; }
    .box-changed { stroke: #ff9e64; stroke-width: 2; }
    .text { fill: #c0caf5; font-family: monospace; font-size: 11px; }
    .title { fill: #7aa2f7; font-family: monospace; font-size: 14px; }
    .path { fill: #7aa2f7; font-size: 11px; font-family: monospace; }
    .muted { fill: #565f89; font-family: monospace; font-size: 10px; }
    .old { fill: #f7768e; font-family: monospace; font-size: 12px; }
    .new { fill: #9ece6a; font-family: monospace; font-size: 12px; }
    .arrow { fill: #565f89; font-family: monospace; }
    .context { fill: #565f89; font-family: monospace; font-size: 10px; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1b26"/>

  <!-- Title -->
  <text class="title" x="20" y="25">MOCKUP: Deep Tree Diff (6 levels)</text>

  <!-- Breadcrumb path -->
  <text class="path" x="20" y="55">
    Level1Deep › inner › inner › inner › inner › inner › value
  </text>

  <!-- Zoomed view of the change -->
  <g transform="translate(30, 75)">
    <rect class="box box-changed" x="0" y="0" width="490" height="90" rx="8"/>

    <text class="text" x="15" y="25">Level6 {</text>
    <text class="text" x="30" y="50">value:</text>
    <text class="old" x="80" y="50">42</text>
    <text class="arrow" x="110" y="50">→</text>
    <text class="new" x="130" y="50">999</text>

    <text class="text" x="30" y="72">tag: "deep"</text>
    <text class="muted" x="120" y="72">// unchanged</text>
    <text class="text" x="460" y="72">}</text>
  </g>

  <!-- Context: collapsed parent chain -->
  <g transform="translate(30, 190)">
    <text class="text" x="0" y="0">Context (collapsed ancestors):</text>

    <g transform="translate(0, 20)">
      <rect class="box" x="0" y="0" width="490" height="170" rx="5"/>

      <text class="context" x="15" y="25">Level1Deep {</text>
      <text class="context" x="30" y="42">label: "root",</text>
      <text class="context" x="30" y="59">inner: Level2Deep {</text>
      <text class="context" x="45" y="76">priority: 1,</text>
      <text class="context" x="45" y="93">inner: Level3Deep {</text>
      <text class="context" x="60" y="110">name: "config",</text>
      <text class="context" x="60" y="127">inner: Level4Deep {</text>
      <text class="context" x="75" y="144">enabled: true,</text>
      <text class="context" x="75" y="161">inner: Level5 { count: 10, inner: ‹changed› } } } } }</text>
    </g>
  </g>

  <!-- Change indicator on the side -->
  <g transform="translate(500, 120)">
    <text class="old" transform="rotate(90)" x="0" y="0">CHANGED</text>
  </g>
</svg>
