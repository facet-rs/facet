[package]
name = "facet-pretty"
version = "0.32.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Pretty-printing for types implementing the Facet trait"
keywords = [
    "pretty-print",
    "formatting",
    "reflection",
    "serialization",
    "visualization",
]
categories = ["development-tools", "visualization", "command-line-utilities"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
ci = [] # CI feature
alloc = ["facet-core/alloc", "facet-reflect/alloc"] # Enables alloc support
camino = ["alloc", "facet-core/camino"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2" }
owo-colors = "4"

[dev-dependencies]
camino = "1.1.10"
facet = { path = "../facet", features = ["doc"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
insta = "1.43.1"
miette = { version = "7", default-features = false }
