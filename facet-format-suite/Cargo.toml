[package]
name = "facet-format-suite"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Comprehensive test suite for facet format implementations - ensures correctness across serialization formats"
keywords = ["testing", "serialization", "facet", "suite", "validation"]
categories = ["development-tools::testing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
arborium = { workspace = true, features = ["lang-kdl", "lang-rust", "lang-xml", "lang-yaml"] } #unified
bytes = { workspace = true, optional = true } #unified
camino = { workspace = true, optional = true } #unified
chrono = { workspace = true, optional = true, features = ["clock"] } #unified
facet = { workspace = true, features = ["doc", "net"] } #unified
facet-assert = { path = "../facet-assert", version = "0.33.0" }
facet-pretty = { path = "../facet-pretty", version = "0.33.0" }
facet-value = { path = "../facet-value", version = "0.33.0", optional = true }
indoc = { workspace = true } #unified
jiff = { workspace = true, optional = true } #unified
ordered-float = { version = "5.0.0", optional = true, default-features = false }
time = { workspace = true, optional = true, features = ["formatting", "parsing"] } #unified
tokio = { version = "1", features = ["rt"], optional = true }
ulid = { workspace = true, optional = true } #unified
uuid = { workspace = true, optional = true } #unified

[dev-dependencies]

[features]
# Async testing support
tokio = ["dep:tokio"]

# Enable third-party type tests
uuid = ["dep:uuid", "facet/uuid"]
ulid = ["dep:ulid", "facet/ulid"]
camino = ["dep:camino", "facet/camino"]
ordered-float = ["dep:ordered-float", "facet/ordered-float"]
time = ["dep:time", "facet/time"]
jiff02 = ["dep:jiff", "facet/jiff02"]
chrono = ["dep:chrono", "facet/chrono"]
bytes = ["dep:bytes", "facet/bytes"]
facet-value = ["dep:facet-value"]
# All third-party types
third-party = ["uuid", "ulid", "camino", "ordered-float", "time", "jiff02", "chrono", "bytes", "facet-value"]
