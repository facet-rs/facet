[package]
name = "facet-args"
version = "0.31.7"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-args"
description = "Command-line argument parsing for the facet ecosystem"
documentation = "https://docs.rs/facet-args"
keywords = ["cli", "args", "parser", "facet"]
categories = ["command-line-interface"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "docs/meta/highlight.html"]

[dependencies]
facet = { path = "../facet" }
facet-reflect = { path = "../facet-reflect" }
facet-core = { path = "../facet-core" }
tracing = "0.1"
heck = "0.5.0"
miette = { version = "7.6.0", default-features = false }
owo-colors = "4"

[dev-dependencies]
eyre = "0.6.12"
facet = { path = "../facet", features = ["net", "nonzero", "doc"] }
facet-pretty = { path = "../facet-pretty" }
facet-showcase = { path = "../facet-showcase" }
insta = "1.44.1"
miette = { version = "7.6.0", default-features = false }

[features]
ci = [] # CI feature
default = ["rich-diagnostics"]
rich-diagnostics = []
# Include doc comments in help generation (enables facet/doc)
doc = ["facet/doc"]
