[package]
name = "facet-urlencoded"
version = "0.32.2"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-urlencoded"
description = "URL encoded form serialization and deserialization for Facet types"
keywords = ["urlencoded", "form", "serialization", "deserialization", "facet"]
categories = ["encoding", "parsing", "data-structures"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
ci = [] # CI feature
default = []
axum = ["dep:axum-core", "dep:http", "dep:http-body-util"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2" }
form_urlencoded = "1.2.1"
log = "0.4.27"

# Axum integration (optional)
axum-core = { version = "0.5", optional = true }
http = { version = "1", optional = true }
http-body-util = { version = "0.1", optional = true }

[dev-dependencies]
eyre = "0.6.12"
facet = { path = "../facet" }
facet-testhelpers = { path = "../facet-testhelpers" }
