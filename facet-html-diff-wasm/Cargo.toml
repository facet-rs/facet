[package]
name = "facet-html-diff-wasm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "WASM client for facet-html-diff - applies DOM patches in the browser"
keywords = ["html", "diff", "wasm", "dom", "patches"]
categories = ["wasm", "web-programming"]
homepage = "https://facet.rs"
publish = false

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
facet-html-diff = { path = "../facet-html-diff" }
facet-json = { path = "../facet-json" }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "console",
    "Document",
    "DocumentFragment",
    "Element",
    "HtmlElement",
    "HtmlTemplateElement",
    "Node",
    "NodeList",
    "Text",
    "Window",
] }

[dev-dependencies]
