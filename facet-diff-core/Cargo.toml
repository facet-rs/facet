[package]
name = "facet-diff-core"
version = "0.1.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Core types and helpers for diff rendering in Facet"
keywords = ["diff", "serialization", "reflection", "facet"]
categories = ["encoding", "data-structures"]

[dependencies]
confusables = "0.1"
facet-core = { path = "../facet-core" }
facet-pretty = { path = "../facet-pretty" }
facet-reflect = { path = "../facet-reflect" }
indextree = "4"
owo-colors = "4"
unicode-width = "0.2"

[dev-dependencies]
facet = { path = "../facet" }
