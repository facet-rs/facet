[package]
name = "facet-diff-core"
version = "0.32.2"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Core types and helpers for diff rendering in Facet"
keywords = ["diff", "serialization", "reflection", "facet"]
categories = ["encoding", "data-structures"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
confusables = "0.1"
facet-core = { path = "../facet-core", version = "0.32.2" }
facet-pretty = { path = "../facet-pretty", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2" }
indextree = "4"
owo-colors = "4"
palette = { version = "0.7", default-features = false, features = ["std"] }
tracing = "0.1"
unicode-width = "0.2"

[dev-dependencies]
facet = { path = "../facet" }
facet-diff = { path = "../facet-diff" }
facet-value = { path = "../facet-value" }
facet-xml = { path = "../facet-xml" }
