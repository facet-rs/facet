[package]
name = "facet-diff-core"
version = "0.33.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Core types and helpers for diff rendering in Facet"
keywords = ["diff", "serialization", "reflection", "facet"]
categories = ["encoding", "data-structures"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
confusables = "0.1"
facet-core = { path = "../facet-core", version = "0.33.0", features = ["auto-traits", "bytes", "camino", "chrono", "fn-ptr", "indexmap", "jiff02", "net", "nonzero", "num-complex", "ordered-float", "ruint", "simd", "time", "tuples-12", "ulid", "url", "uuid"] }
facet-pretty = { path = "../facet-pretty", version = "0.33.0" }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", features = ["miette"] }
indextree = { workspace = true } #unified
owo-colors = "4"
palette = { version = "0.7", default-features = false, features = ["std"] }
tracing = { workspace = true } #unified
unicode-width = "0.2"

[dev-dependencies]
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] } #unified
facet-diff = { path = "../facet-diff", version = "0.33.0" }
facet-value = { path = "../facet-value", version = "0.33.0" }
facet-xml = { path = "../facet-xml", version = "0.33.0", features = ["axum"] }
