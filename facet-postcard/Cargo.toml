[package]
name = "facet-postcard"
version = "0.33.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Postcard binary serialization for Facet types - designed for embedded and no_std environments"
keywords = ["postcard", "serialization", "facet", "no_std", "embedded"]
categories = ["encoding", "no-std", "embedded"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std", "pretty-errors"]
std = ["alloc", "facet-core/std", "facet-reflect/std", "facet-path/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc", "facet-path/alloc"]
pretty-errors = ["facet-path/pretty", "dep:miette"]
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]
net = ["facet-core/net"] # Provide serialization support for network types (SocketAddr, IpAddr, etc.)
bytes = [
    "facet-core/bytes",
    "dep:bytes",
] # Provide serialization support for bytes::Bytes and bytes::BytesMut
camino = [
    "facet-core/camino",
    "dep:camino",
] # Provide serialization support for camino::Utf8Path and camino::Utf8PathBuf
uuid = ["facet-core/uuid", "dep:uuid"] # Provide serialization support for uuid::Uuid
ulid = ["facet-core/ulid", "dep:ulid"] # Provide serialization support for ulid::Ulid
ordered-float = [
    "facet-core/ordered-float",
    "dep:ordered-float",
] # Provide serialization support for ordered_float types
jiff02 = [
    "facet-core/jiff02",
    "dep:jiff",
] # Provide serialization support for jiff crate types
time = [
    "facet-core/time",
    "dep:time",
] # Provide serialization support for time crate types
chrono = [
    "facet-core/chrono",
    "dep:chrono",
] # Provide serialization support for chrono crate types

[dependencies]

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }

# Optional type support (only available with std feature)
bytes = { workspace = true, optional = true }
camino = { workspace = true, optional = true }
chrono = { workspace = true, optional = true }
facet-core = { path = "../facet-core", version = "0.33.0", default-features = false }
facet-path = { path = "../facet-path", version = "0.33.0", default-features = false, features = ["alloc"] }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", default-features = false, features = ["miette"] }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }
jiff = { workspace = true, optional = true }
log = { workspace = true }
miette = { workspace = true, optional = true }
ordered-float = { version = "5.0.0", optional = true, default-features = false }
time = { workspace = true, optional = true }
ulid = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }

[dev-dependencies]
bytes = { workspace = true }
chrono = { workspace = true, features = ["clock"] }
eyre = { workspace = true }
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
insta = { workspace = true }
jiff = { workspace = true }
ordered-float = { version = "5.0.0", default-features = false }
postcard = { version = "1", default-features = false, features = ["alloc"] }
serde = { workspace = true, features = ["rc", "derive", "std"] }
time = { workspace = true }
ulid = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

[[example]]
name = "postcard_showcase"
required-features = ["pretty-errors"]
