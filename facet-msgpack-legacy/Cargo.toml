[package]
name = "facet-msgpack-legacy"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Legacy MessagePack binary serialization for Facet types - use facet-msgpack instead"
keywords = [
    "msgpack",
    "serialization",
    "deserialization",
    "reflection",
    "facet",
]
categories = ["encoding", "parsing", "data-structures"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
axum = ["dep:axum-core", "dep:http", "dep:http-body-util"]

[dependencies]

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
facet-core = { path = "../facet-core", version = "0.35.0" }
facet-reflect = { path = "../facet-reflect", version = "0.35.0", features = ["miette"] }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }
log = { workspace = true }

[dev-dependencies]
eyre = { workspace = true }
facet = { workspace = true, features = ["all-impls", "doc"] }
facet-testhelpers = { path = "../facet-testhelpers" }
insta = { workspace = true }
rmp-serde = "1.3"
serde = { workspace = true, features = ["rc"] }
