[workspace]
members = [
    # core
    "facet-core",
    "facet",

    # derive macro
    "facet-macros-parse",
    "facet-macros-emit",
    "facet-macros",

    # reflection
    "facet-reflect",

    # test helpers
    "facet-testhelpers",
    "facet-testhelpers-macros",

    # # utilities
    "facet-pretty",
    "facet-inspect",
    "facet-diff",

    # serialization infrastructure
    "facet-serialize",
    "facet-deserialize",

    # # tier 1 formats
    # "facet-json",
    # "facet-toml",

    # # tier 2 formats
    # "facet-yaml",
    # "facet-asn1",
    # "facet-csv",
    # "facet-msgpack",
    # "facet-urlencoded",
    #
    # # tier 3 formats
    # "facet-xdr",
    # "facet-kdl",
    # "facet-args",
    # "facet-jsonschema",
    #
    # # benchmarks
    # "facet-bench",
]
exclude = ["outside-workspace"]
resolver = "3"

[workspace.package]
edition = "2024"
rust-version = "1.87.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"

[profile.bench]
lto = true
