[package]
name = "facet-json"
version = "0.31.0"
edition = "2024"
license = "MIT OR Apache-2.0"
rust-version = "1.88.0"
repository = "https://github.com/facet-rs/facet-json"
description = "A JSON deserializer and serializer for the facet ecosystem"
keywords = ["json", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parser-implementations"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "docs/meta/highlight.html"]

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]
axum = ["std", "dep:axum-core", "dep:bytes", "dep:http", "dep:http-body-util", "dep:mime"]
tokio = ["std", "dep:tokio"]
futures-io = ["std", "dep:futures-io"]
bolero-inline-tests = ["std"]

[dependencies]
facet = { path = "../facet", default-features = false }
facet-core = { path = "../facet-core", default-features = false }
facet-reflect = { path = "../facet-reflect", default-features = false }
facet-solver = { path = "../facet-solver" }

miette = { version = "7", features = ["fancy", "syntect-highlighter"] }
strsim = "0.11"
itoa = "1.0.15"
lexical-parse-float = "1.0.5"
lexical-parse-integer = "1.0.5"
log = "0.4.27"
ryu = "1"

# Axum integration (optional)
axum-core = { version = "0.5", optional = true }
bytes = { version = "1", optional = true }
http = { version = "1", optional = true }
http-body-util = { version = "0.1", optional = true }
mime = { version = "0.3", optional = true }

# Tokio integration (optional)
tokio = { version = "1", optional = true, features = ["io-util"] }

# Futures-io integration (optional) - for smol, async-std, etc.
futures-io = { version = "0.3", optional = true }

[dev-dependencies]
bolero = "0.11"
bytes = { version = "1.10.1" }
camino = { version = "1" }
facet-value = { path = "../facet-value" }
facet = { path = "../facet", features = [
    "bytes",
    "camino",
    "time",
    "chrono",
    "ulid",
    "uuid",
    "jiff02",
    "ordered-float",
] }
facet-pretty = { path = "../facet-pretty" }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
insta = "1.43.1"
syntect = "5.3"
flate2 = "1.1.5"
time = { version = "0.3.41", features = ["macros"] }
chrono = { version = "0.4", default-features = false }
ulid = { version = "1.2.1" }
uuid = { version = "1.17.0" }
jiff = "0.2.15"
ordered-float = "5.0.0"
cargo-husky = { version = "1.5.0", default-features = false, features = [
    "user-hooks",
] }
owo-colors = "4"
boxen = "0.1"
tokio = { version = "1", features = ["io-util", "rt", "macros"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(feature, values(\"jiff\"))"] }
