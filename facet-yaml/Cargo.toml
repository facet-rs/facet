[package]
name = "facet-yaml"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "YAML serialization for facet using the new format architecture - successor to facet-yaml"
keywords = ["yaml", "serialization", "facet", "parsing", "streaming"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { path = "../facet", version = "0.41.0", default-features = false }
facet-core = { path = "../facet-core", version = "0.41.0" }
facet-format = { path = "../facet-format", version = "0.41.0" }
facet-reflect = { path = "../facet-reflect", version = "0.41.0", features = ["miette"] }
miette = { workspace = true }
saphyr-parser = "0.0.6"
log = { workspace = true }
zmij = { version = "1", optional = true }
itoa = { version = "1", optional = true }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }

[dev-dependencies]
facet = { workspace = true, features = ["doc", "net"] }
facet-format-suite = { path = "../facet-format-suite", version = "0.41.0", features = ["third-party"] }
indoc = { workspace = true }
libtest-mimic = "0.8.1"

[[test]]
name = "format_suite"
harness = false

[features]
default = []
std = []
fast = ["dep:zmij", "dep:itoa"]

# Axum HTTP integration
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]
