[package]
name = "facet-yaml"
version = "0.34.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-yaml"
description = "YAML serialization and deserialization for Facet types"
keywords = ["yaml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(feature, values(\"time\"))"] }

[dependencies]

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
facet = { path = "../facet", version = "0.34.0", default-features = false }
facet-core = { path = "../facet-core", version = "0.34.0", default-features = false }
facet-reflect = { path = "../facet-reflect", version = "0.34.0", default-features = false, features = ["miette"] }
facet-solver = { path = "../facet-solver", version = "0.34.0" }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }
log = { workspace = true }
miette = { workspace = true, features = ["derive", "fancy-no-backtrace"] }
saphyr-parser = "0.0.6"

[dev-dependencies]
eyre = { workspace = true }
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "ordered-float", "time", "ulid", "uuid"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
time = { workspace = true }

[[example]]
name = "yaml_showcase"
path = "examples/yaml_showcase.rs"
