[package]
name = "facet-yaml"
version = "0.31.0"
edition = "2024"
rust-version = "1.88.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-yaml"
description = "YAML serialization and deserialization for Facet types"
keywords = ["yaml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "docs/meta/highlight.html"]

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(feature, values(\"time\"))"] }

[dependencies]
saphyr-parser = { git = "https://github.com/facet-rs/saphyr.git", branch = "feat/clone-parser-scanner" }
facet = { path = "../facet", default-features = false }
facet-core = { path = "../facet-core", default-features = false }
facet-reflect = { path = "../facet-reflect", default-features = false, features = ["miette"] }
facet-solver = { path = "../facet-solver" }
miette = { version = "7", features = ["fancy", "syntect-highlighter"] }
log = "0.4.27"

[dev-dependencies]
eyre = "0.6.12"
ulid = "1.2.1"
time = { version = "0.3.41", features = ["macros", "parsing", "formatting"] }
facet-testhelpers = { path = "../facet-testhelpers" }
cargo-husky = { version = "1.5.0", default-features = false, features = ["user-hooks"] }
indoc = "2"
camino = "1"
facet-pretty = { path = "../facet-pretty" }
facet-showcase = { path = "../facet-showcase" }
syntect = "5.3"
flate2 = "1.1.5"
owo-colors = "4"
boxen = "0.1"
strsim = "0.11"

[[example]]
name = "yaml_showcase"
path = "examples/yaml_showcase.rs"
