[package]
name = "facet-xml"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "XML serialization for facet using the new format architecture - successor to facet-xml"
keywords = ["xml", "serialization", "facet", "parsing", "streaming"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { path = "../facet", version = "0.42.0" }
facet-core = { path = "../facet-core", version = "0.42.0" }
facet-dom = { path = "../facet-dom", version = "0.42.0" }
facet-reflect = { path = "../facet-reflect", version = "0.42.0" }

# XML parsing - using quick-xml which is the most mature Rust XML parser
quick-xml = { version = "0.39", default-features = false }
zmij = { version = "1", optional = true }
itoa = { version = "1", optional = true }

# Tracing (optional - compiles to nothing when disabled)
tracing = { workspace = true, optional = true }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }

[dev-dependencies]
divan = { workspace = true }
facet = { path = "../facet", features = ["doc", "net"] }
indoc = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde-xml-rs = "0.8.2"
test-log = { version = "0.2", features = ["trace"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
facet-dom = { path = "../facet-dom", features = ["tracing"] }
facet-reflect = { path = "../facet-reflect", features = ["tracing"] }

[features]
default = []
std = []
fast = ["dep:zmij", "dep:itoa"]
net = ["facet-core/net"]
tracing = ["dep:tracing", "facet-dom/tracing", "facet-reflect/tracing"]

# Axum HTTP integration
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]

[lints]
workspace = true
