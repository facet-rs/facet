[package]
name = "facet-xml"
version = "0.33.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "XML serialization and deserialization for Facet types"
keywords = ["xml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]
diff = ["dep:facet-diff-core", "dep:owo-colors"]

[dependencies]

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
base64 = "0.22"
facet = { path = "../facet", version = "0.33.0", default-features = false }
facet-core = { path = "../facet-core", version = "0.33.0", default-features = false }

# Diff rendering (optional)
facet-diff-core = { path = "../facet-diff-core", version = "0.33.0", optional = true }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", default-features = false, features = ["miette"] }
facet-solver = { path = "../facet-solver", version = "0.33.0" }
http = { workspace = true, optional = true } #unified
http-body-util = { version = "0.1", default-features = false, optional = true }
log = { workspace = true } #unified
miette = { version = "7", default-features = false }
owo-colors = { version = "4", optional = true }
quick-xml = "0.38"

[dev-dependencies]
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] } #unified
facet-core = { path = "../facet-core", features = ["auto-traits", "bytes", "camino", "chrono", "fn-ptr", "indexmap", "jiff02", "net", "nonzero", "num-complex", "ordered-float", "ruint", "simd", "time", "tuples-12", "ulid", "url", "uuid"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
miette = { workspace = true, features = ["derive", "fancy-no-backtrace"] } #unified

[[example]]
name = "xml_showcase"
path = "examples/xml_showcase.rs"
