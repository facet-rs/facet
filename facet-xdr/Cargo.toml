[package]
name = "facet-xdr"
version = "0.33.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "XDR serialization and deserialization for Facet types"
keywords = ["xdr", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
std = ["facet-core/std", "facet-reflect/std"]
default = ["std"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.33.0", default-features = false }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", default-features = false, features = ["miette"] }

[dev-dependencies]
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] } #unified
facet-testhelpers = { path = "../facet-testhelpers" }
