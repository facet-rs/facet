[package]
name = "facet-reflect"
version = "0.43.2"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Build and manipulate values of arbitrary Facet types at runtime while respecting invariants - safe runtime reflection"
keywords = ["reflection", "introspection", "facet", "runtime", "manipulation"]
categories = ["development-tools", "rust-patterns"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std", "regex"]
std = ["alloc", "facet-core/std", "facet-path/std"] # Enable the standard library features
alloc = [
    "facet-core/alloc",
    "facet-path/alloc",
] # Enable the allocation features
tracing = [
    "dep:tracing",
] # Enable logging of reflection operations (mostly for internal development)
regex = ["dep:regex"] # Enable regex-based validators (email, url, regex pattern matching)
slow-tests = [] # Enable slow tests (compile tests)
ci = ["slow-tests"] # CI feature
fuzz-tests = [] # Test-only feature to keep fuzz cfgs compiling
# Enable all types for fuzzing - turns on all facet-core type impls and adds deps
fuzz-all-types = [
    "std",
    "dep:facet",
    "facet/nonzero",
    "facet/net",
    "facet/chrono",
    "facet/time",
    "facet/jiff02",
    "facet/url",
    "facet/uuid",
    "facet/ulid",
    "facet/bytes",
    "facet/bytestring",
    "facet/camino",
    "facet/compact_str",
    "facet/ordered-float",
    "facet/smol_str",
    "facet/smartstring",
    "facet/rust_decimal",
    "facet/num-complex",
    "facet-core/nonzero",
    "facet-core/net",
    "facet-core/camino",
    "dep:camino",
    "facet-core/ordered-float",
    "dep:ordered-float",
    "facet-core/uuid",
    "dep:uuid",
    "facet-core/ulid",
    "dep:ulid",
    "facet-core/time",
    "dep:time",
    "facet-core/chrono",
    "dep:chrono",
    "facet-core/url",
    "dep:url",
    "facet-core/jiff02",
    "dep:jiff",
    "facet-core/bytes",
    "dep:bytes",
    "facet-core/bytestring",
    "dep:bytestring",
    "facet-core/compact_str",
    "dep:compact_str",
    "facet-core/num-complex",
    "dep:num-complex",
    "facet-core/smartstring",
    "dep:smartstring",
    "facet-core/smol_str",
    "dep:smol_str",
    "facet-core/ruint",
    "facet-core/indexmap",
    "facet-core/rust_decimal",
    "dep:rust_decimal",
    "facet-core/lock_api",
    "facet-core/iddqd",
]
camino = [
    "alloc",
    "dep:camino",
    "facet-core/camino",
] # Enable Facet implementation for camino path types
uuid = [
    "alloc",
    "dep:uuid",
    "facet-core/uuid",
] # Enable Facet implementation for UUID types
ulid = [
    "alloc",
    "dep:ulid",
    "facet-core/ulid",
] # Enable Facet implementation for ULID types
time = ["facet-core/time"] # Enable Facet implementation for time types
jiff02 = ["facet-core/jiff02"] # Enable Facet implementation for jiff 0.2 types
fn-ptr = [
    "facet-core/fn-ptr",
] # Enable Facet implementation for function pointers

[dependencies]
bytes = { workspace = true, optional = true }
bytestring = { workspace = true, optional = true }
camino = { workspace = true, optional = true }
chrono = { workspace = true, optional = true }
compact_str = { workspace = true, optional = true }
facet-core = { path = "../facet-core", version = "0.43.2", default-features = false }
facet = { path = "../facet", version = "0.43.2", optional = true }
facet-path = { version = "0.43.2", path = "../facet-path", default-features = false }
hashbrown = "0.16"
jiff = { workspace = true, optional = true }
num-complex = { version = "0.4.6", optional = true, default-features = false }
ordered-float = { version = "5.0.0", optional = true, default-features = false }
regex = { version = "1", default-features = false, features = ["std"], optional = true }
rust_decimal = { workspace = true, optional = true }
smallvec = "2.0.0-alpha.12"
smartstring = { workspace = true, optional = true }
smol_str = { workspace = true, optional = true }
time = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
ulid = { workspace = true, optional = true }
url = { version = "2.5.4", optional = true, default-features = false }
uuid = { workspace = true, optional = true }

[dev-dependencies]
eyre = { workspace = true }
facet = { path = "../facet", features = ["net", "nonzero"] }
facet-testhelpers = { path = "../facet-testhelpers" }
facet-value = { path = "../facet-value" }
insta = { workspace = true }
proptest = "1.9"
tempfile = { workspace = true }

[lints]
workspace = true
