[package]
name = "facet-html-diff"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "HTML diffing with DOM patch generation for facet"
keywords = ["html", "diff", "facet", "dom", "patches"]
categories = ["encoding", "web-programming", "development-tools"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
matching-stats = ["facet-diff/matching-stats"]
tracing = ["dep:tracing", "facet-diff/tracing"]

[dependencies]
facet = { path = "../facet", version = "0.42.0" }
facet-core = { path = "../facet-core", version = "0.42.0" }
facet-diff = { path = "../facet-diff", version = "0.42.0" }
facet-dom = { path = "../facet-dom", version = "0.42.0" }
facet-html = { path = "../facet-html", version = "0.42.0" }
facet-html-dom = { path = "../facet-html-dom", version = "0.42.0" }
facet-reflect = { path = "../facet-reflect", version = "0.42.0" }
facet-xml-node = { path = "../facet-xml-node", version = "0.42.0" }

tracing = { workspace = true, optional = true }

[dev-dependencies]
facet-testhelpers = { path = "../facet-testhelpers" }
facet-json = { path = "../facet-json" }
proptest = "1.9"
tracing = { workspace = true }
# Enable tracing in tests for debugging
facet-diff = { path = "../facet-diff", features = ["tracing"] }

[lints]
workspace = true
