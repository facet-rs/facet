[package]
name = "facet-dom"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Tree-based (DOM) deserializer for facet - supports HTML and XML"
keywords = ["dom", "html", "xml", "facet", "deserialization"]
categories = ["encoding", "parsing", "web-programming"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.42.0" }
facet-dessert = { path = "../facet-dessert", version = "0.42.0" }
facet-reflect = { path = "../facet-reflect", version = "0.42.0" }
facet-singularize = { path = "../facet-singularize", version = "0.42.0" }
facet-solver = { path = "../facet-solver", version = "0.42.0" }
heck = "0.5.0"
tracing = { workspace = true, optional = true }

[dev-dependencies]
facet = { path = "../facet", features = ["doc"] }
tracing = { workspace = true }

[features]
default = []
net = ["facet-core/net"]
tracing = ["dep:tracing"]

[lints]
workspace = true
