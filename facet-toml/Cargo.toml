[package]
name = "facet-toml"
version = "0.35.0"
edition = "2024"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-toml"
description = "TOML serialization and deserialization for Facet types"
keywords = ["toml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
deserialize = ["alloc"]
serialize = ["alloc", "dep:toml_writer"]
std = [
    "alloc",
    "facet-core/std",
    "facet-reflect/std",
    "facet-solver/std",
    "num-traits/std",
]
alloc = ["facet-core/alloc", "facet-reflect/alloc", "facet-solver/alloc"]
rich-diagnostics = ["dep:ariadne", "std"]
default = ["deserialize", "serialize", "std", "rich-diagnostics"]
axum = ["std", "deserialize", "serialize", "dep:axum-core", "dep:http", "dep:http-body-util"]

[dependencies]
ariadne = { version = "=0.6.0", optional = true }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
facet-core = { path = "../facet-core", version = "0.35.0", default-features = false }
facet-reflect = { path = "../facet-reflect", version = "0.35.0", default-features = false, features = ["miette"] }
facet-solver = { path = "../facet-solver", version = "0.35.0", default-features = false }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }
log = { workspace = true }
micromap = "0.1.0"
num-traits = { version = "0.2.19", default-features = false }
toml_parser = { version = "1.0.4", default-features = false, features = ["alloc"] }
toml_writer = { version = "1.0.4", default-features = false, optional = true }

[dev-dependencies]
eyre = { workspace = true }
facet = { workspace = true, features = ["all-impls", "doc"] }
facet-assert = { path = "../facet-assert" }
facet-format-json = { path = "../facet-format-json" }
facet-testhelpers = { path = "../facet-testhelpers" }
facet-value = { path = "../facet-value" }
toml-test-data = "2.3"
