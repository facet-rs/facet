[package]
name = "facet-toml"
version = "0.30.0"
edition = "2024"
rust-version = "1.88.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet-toml"
description = "TOML serialization and deserialization for Facet types"
keywords = ["toml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "docs/meta/highlight.html"]

[features]
deserialize = ["alloc"]
serialize = ["alloc", "dep:toml_writer"]
std = [
    "alloc",
    "facet-core/std",
    "facet-reflect/std",
    "facet-solver/std",
    "num-traits/std",
]
alloc = ["facet-core/alloc", "facet-reflect/alloc", "facet-solver/alloc"]
rich-diagnostics = ["dep:ariadne", "std"]
default = ["deserialize", "serialize", "std", "rich-diagnostics"]

[dependencies]
ariadne = { version = "=0.5.1", optional = true }
hashbrown = { version = "0.16", default-features = false, features = ["alloc", "default-hasher"] }
log = "0.4.27"
num-traits = { version = "0.2.19", default-features = false }
toml_writer = { version = "1.0.4", default-features = false, optional = true }
toml_parser = { version = "1.0.4", default-features = false, features = ["alloc"] }
facet-core = { path = "../facet-core", default-features = false }
facet-reflect = { path = "../facet-reflect", default-features = false }
facet-solver = { path = "../facet-solver", default-features = false }
owo-colors = "4.2.2"

[dev-dependencies]
eyre = "0.6.12"
facet = { path = "../facet" }
facet-assert = { path = "../facet-assert" }
facet-json = { path = "../facet-json" }
facet-testhelpers = { path = "../facet-testhelpers" }
facet-value = { path = "../facet-value" }
snapbox = "0.6.21"
toml-test-data = "2.3"
