[package]
name = "benchmark-analyzer"
version = "0.43.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
name = "benchmark_analyzer"
path = "src/lib.rs"

[[bin]]
name = "benchmark-analyzer"
path = "src/main.rs"

[[bin]]
name = "gen-run-types"
path = "src/gen_run_types.rs"

[dependencies]
benchmark-defs = { workspace = true }
facet = { workspace = true, features = ["indexmap"] }
facet-json = { workspace = true }
pico-args = "0.5"
facet-typescript = { workspace = true }
facet-json-schema = { workspace = true }
console = "0.16"
unicode-width = "0.2"
owo-colors = "4"
chrono = { workspace = true, features = ["clock"] }
indexmap = "2"

# For HTTP serving
axum = "0.8"
tokio = { workspace = true, features = ["rt-multi-thread", "net", "signal"] }
tower-http = { version = "0.6", features = ["fs"] }

# For network interface discovery
if-addrs = "0.14"

# For JSON Schema cleaning
serde_json = { workspace = true }

[lints]
workspace = true
