[package]
name = "metrics-tui"
version = "0.43.0"
edition = "2024"
rust-version = "1.90.0"
publish = false

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "metrics-tui"
path = "src/main.rs"

[dependencies]
crossterm = { version = "0.29", default-features = false }
facet = { path = "../../facet", version = "0.43.1" }
facet-json = { path = "../../facet-json", version = "0.43.1" }
ratatui = { version = "0.30.0-beta.0", default-features = false, features = ["crossterm"] }

[lints]
workspace = true
