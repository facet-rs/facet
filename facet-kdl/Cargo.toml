[package]
name = "facet-kdl"
version = "0.32.2"
edition = "2024"
rust-version = "1.89.0"
license = "MIT or Apache-2.0"
description = "KDL serialization and deserialization for Facet types"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]
slow-tests = [] # Enable slow tests (compile tests)
ci = ["slow-tests"] # CI feature
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]

[dependencies]
log = "0.4"
facet = { path = "../facet", version = "0.32.2" }
facet-core = { path = "../facet-core", version = "0.32.2" }
facet-reflect = { path = "../facet-reflect", version = "0.32.2", features = ["miette"] }
facet-singularize = { path = "../facet-singularize", version = "0.32.2" }
facet-solver = { path = "../facet-solver", version = "0.32.2" }
kdl = "6.5.0"
miette = { version = "7", default-features = false }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
http = { version = "1", default-features = false, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }

[dev-dependencies]
facet = { path = "../facet" }
facet-core = { path = "../facet-core", features = ["camino"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
tempfile = "3"
camino = "1"
miette = { version = "7", default-features = false }
indoc = "2.0.7"
