[package]
name = "facet-value-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.facet-value]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_value"
path = "fuzz_targets/fuzz_value.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_inline_string"
path = "fuzz_targets/fuzz_inline_string.rs"
test = false
doc = false
bench = false
