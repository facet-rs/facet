[package]
name = "facet-value"
version = "0.33.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Memory-efficient dynamic value type for facet, supporting JSON-like data plus bytes"
keywords = ["serialization", "value", "dynamic", "json"]
categories = ["encoding", "data-structures"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std"]
std = ["alloc", "dep:indexmap"]
alloc = ["facet-core/alloc", "facet-reflect/alloc", "dep:facet-reflect"]
diagnostics = ["alloc", "dep:miette", "dep:facet-pretty", "dep:arborium"]
bolero-inline-tests = ["alloc"]

[dependencies]
arborium = { workspace = true, features = ["lang-kdl", "lang-rust", "lang-xml", "lang-yaml"], optional = true } #unified
facet-core = { path = "../facet-core", version = "0.33.0", default-features = false, features = ["auto-traits", "bytes", "camino", "chrono", "fn-ptr", "indexmap", "jiff02", "net", "nonzero", "num-complex", "ordered-float", "ruint", "simd", "time", "tuples-12", "ulid", "url", "uuid"] }
facet-pretty = { path = "../facet-pretty", version = "0.33.0", optional = true }
facet-reflect = { path = "../facet-reflect", version = "0.33.0", default-features = false, optional = true }
indexmap = { version = "2", optional = true }
miette = { version = "7", optional = true, default-features = false }
static_assertions = { workspace = true } #unified

[dev-dependencies]
bolero = { workspace = true } #unified
divan = { workspace = true } #unified
facet = { workspace = true, features = ["bytes", "camino", "chrono", "doc", "jiff02", "net", "nonzero", "ordered-float", "time", "ulid", "uuid"] } #unified
facet-assert = { path = "../facet-assert" }
facet-diff = { path = "../facet-diff" }
facet-pretty = { path = "../facet-pretty" }
facet-reflect = { path = "../facet-reflect", features = ["miette"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
indexmap = { workspace = true } #unified
kstring = "2"
miette = { workspace = true, features = ["derive", "fancy-no-backtrace"] } #unified
serde_json = { workspace = true } #unified

[[example]]
name = "from_value_showcase"
required-features = ["diagnostics"]

[[bench]]
name = "map_keys"
harness = false
