[package]
name = "facet-format-html"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "HTML parsing for facet using the format architecture with html5gum"
keywords = ["html", "parsing", "facet", "streaming", "html5"]
categories = ["encoding", "parsing", "web-programming"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { workspace = true }
facet-core = { path = "../facet-core", version = "0.35.0" }
facet-format = { path = "../facet-format", version = "0.35.0" }
facet-format-xml = { path = "../facet-format-xml", version = "0.35.0" }
facet-reflect = { path = "../facet-reflect", version = "0.35.0" }

# HTML parsing - WHATWG-compliant tokenizer
html5gum = "0.8"

[dev-dependencies]
facet = { workspace = true, features = ["doc"] }
facet-diff = { path = "../facet-diff", version = "0.35.0" }
facet-assert = { path = "../facet-assert", version = "0.35.0" }
