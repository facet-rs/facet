[package]
name = "facet-showcase"
version = "0.32.2"
edition.workspace = true
rust-version.workspace = true
description = "Unified showcase infrastructure for facet format crates"
license.workspace = true
repository.workspace = true
keywords = ["facet", "showcase", "demo"]
categories = ["development-tools"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
# Syntax highlighting (tree-sitter based)
arborium = { version = "1.1.5", default-features = false, features = ["lang-json", "lang-yaml", "lang-xml", "lang-kdl", "lang-rust"] }
miette-arborium = "1.1.5"

# Terminal colors
owo-colors = "4"

# Error diagnostics
miette = { version = "7", features = ["fancy"] }

# Facet integration
facet = { version = "0.32", path = "../facet" }
facet-pretty = { version = "0.32", path = "../facet-pretty" }

[features]
ci = [] # CI feature
default = []
