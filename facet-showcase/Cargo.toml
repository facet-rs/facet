[package]
name = "facet-showcase"
version = "0.32.0"
edition.workspace = true
rust-version.workspace = true
description = "Unified showcase infrastructure for facet format crates"
license.workspace = true
repository.workspace = true
keywords = ["facet", "showcase", "demo"]
categories = ["development-tools"]

[dependencies]
# Syntax highlighting
syntect = "5.3"

# Terminal colors
owo-colors = "4"

# Error diagnostics
miette = { version = "7", features = ["fancy", "syntect-highlighter"] }

# Facet integration
facet = { version = "0.32", path = "../facet" }
facet-pretty = { version = "0.32", path = "../facet-pretty" }

[features]
ci = [] # CI feature
default = []
