[workspace]
resolver = "2"
members = [
    "crates/proto-attr-core",
    "crates/proto-attr-macros",
    "crates/proto-attr",
    "crates/proto-ext",
    "crates/proto-user",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
proto-attr-core = { path = "crates/proto-attr-core" }
proto-attr-macros = { path = "crates/proto-attr-macros" }
proto-attr = { path = "crates/proto-attr" }
proto-ext = { path = "crates/proto-ext" }

# For proc-macro implementation
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "parsing", "printing"] }

# For "did you mean?" suggestions
strsim = "0.11"
