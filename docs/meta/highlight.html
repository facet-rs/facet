  Syntax highlighting for facet rustdoc documentation

  This file is injected into rustdoc HTML via:
  [package.metadata.docs.rs]
  rustdoc-args = ["--html-in-header", "docs/meta/highlight.html"]

-->

<link rel="stylesheet" href="https://facet.rs/hljs/facet-hljs.css">
